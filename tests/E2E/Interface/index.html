<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Frameset//EN"
        "http://www.w3.org/TR/REC-html40/frameset.dtd">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Hello World!</h1>
<div  id="test1" style="border:1px solid grey;display: inline-block;width: 50%;">

</div>

<div  id="test" style="border:1px solid red;display: inline-block;width: 50%;float: right;">

</div>

</body>

<script>

  function showMessage (message) {
    message.toString();
    var message = message.replace(" ", "<br> should");
    document.getElementById('test').innerHTML = message;
  }

  var previous = "";
  setInterval(function() {
    var ajax = new XMLHttpRequest();
    ajax.onreadystatechange = function() {
      if (ajax.readyState == 4) {
        if (ajax.responseText != previous) {
          console.log("file changed!");
          previous = ajax.responseText;
          showMessage(previous)
        }
      }
    };
    ajax.open("POST", "console.txt", true); //Use POST to avoid caching
    ajax.send();
  }, 1000);

</script>
</html>
